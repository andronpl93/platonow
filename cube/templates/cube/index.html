<!DOCTYPE html> 
{% load static %}
<html>
<head>
	<title>Кубик</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/onepage-scroll.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/mediaQuery.css' %}" media="screen, projection" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/cube.css' %}" media="screen, projection" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/cubeLandscape.css' %}" media="screen and (orientation: landscape), projection" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/cubePortrait.css' %}" media="screen and (orientation: portrait), projection" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/menu.css' %}"  />
    <link rel="stylesheet" type="text/css" href="{% static 'css/polygon.css' %}"  />
    <link rel="stylesheet" type="text/css" href="{% static 'css/hexahedron.css' %}"  />

</head>

<body>
<div id='wrap'>
    <section>
        <div id="wrapPol">
            <header> <p>Сайт под ключ</p></header>
            <div id='cloud'>
            </div>
         </div>
    </section>


        <section>
            <div id="wrapHex">
                <div>
                    {% for hexahedron in hexahedrons %}
                        <div class="hex">
                            <div class="back"> </div>
                            <div class="corner-1"></div>
                            <div class="corner-2"></div>
                        </div>
                    {% endfor %}
                </div>
            </div>

        </section>


        <section>

            <div class="container">
                <div class="cube">
                    <div class='n n1'>
                    </div>
                    <div class='n n2'>
                    </div>
                    <div class='n n3'>
                    </div>
                    <div class='n n4'>
                    </div>
                    <div class='n n5'>
                    </div>
                    <div class='n n6'>
                    </div>
                </div>
            </div>
            <div id = 'foot'></div>
        </section>
</div>
</body>
    <script src="{% static 'js/jquery_1_9_2.js' %}"></script>
    <script src="{% static 'js/cube.js' %}"></script>
    <script src="{% static 'js/jquery.onepage-scroll.js' %}"></script>
    <script src="{% static 'js/scroll.js' %}"></script>
    <script src="{% static 'js/hexahedron.js' %}"></script>

</html>
